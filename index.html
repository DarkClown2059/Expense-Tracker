<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Expense Tracker</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
<button id="logout-btn" class="logout">Logout</button>
<h2>Expense Tracker</h2>
<div class="balance">
<h4>Your Balance</h4>
<h2 id="balance">₹0.00</h2>
</div>
<div class="income-expense">
<div class="income">
<h4>Income</h4>
<p id="money-plus">+₹0.00</p>
</div>
<div class="expense">
<h4>Expense</h4>
<p id="money-minus">-₹0.00</p>
</div>
</div>
<h4>History</h4>
<ul id="list"></ul>
<h4>Add new transaction</h4>
<form id="form">
	<input type="text" id="text" placeholder="Enter description..." required />
	<input type="number" id="amount" placeholder="Enter amount... (negative for expense)" required />
	<button type="submit">Add Transaction</button>
</form>
</div>
<script src="script.js"></script>
</body>
</html>
